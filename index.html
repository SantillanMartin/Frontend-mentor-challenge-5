<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

 

</head>
<body>
  <main class="main">
    <section class="main__container">
      <div class="main__subcontainer--title--paragraph">
        <h1 class="main__title">      
          Get <span>insights</span>  that help your business grow.
        </h1>
        <p class="main__paragraph">
          Discover the benefits of data
          analytics and make better decisions
          regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </div>
      
      <section class="main__container__subtitles">
        <div class="main__subtitles__container">
          <h2 class="main__subtitles__h2">
            10k+
          </h2> 
          <p class="main__subtitles__text">
            COMPANIES
          </p>
          
        </div>
        <div class="main__subtitles__container">
          <h2 class="main__subtitles__h2">
            314
          </h2>
           
          <p class="main__subtitles__text">
            TEMPLATES
          </p>
          
        </div>
        <div class="main__subtitles__container">
          <h2 class="main__subtitles__h2">
            12M+
          </h2> 
          <p class="main__subtitles__text">
            QUERIES
          </p>
          
        </div>
      </section>
    
    </section>
    
      <div class="fondo__desktop">
        <img src="./images/image-header-desktop.jpg" alt="office meet" class="main__desktop-img">
      </div>
      <div class="fondo__mobile">
        <img src="./images/image-header-mobile.jpg" alt="office business meet" class="main__mobile-img">
      </div>
    
  </main>
  

</body>
</html>
